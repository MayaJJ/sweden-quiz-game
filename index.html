<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sweden Quiz Game</title>
</head>

<body>
    <div id="start-display-container">
        <h3>Write your name and start the game.</h3>
        <input class="input" type="text" required id="userName" placeholder="enter username">
        <div id="usernameErr" style="display: none;"></div>
        <button id="play-button" type="submit" class="play" onclick="updateHref()">play</button>
    </div>

    <div id="top">Sweden Quiz 🇸🇪</div>
    <!-- Further code here -->
    <div class="start-screen">
        <button id="start-button">Start</button>
    </div>

    <main id="display-container">
        <div id="hiUser"></div>
        <header class="header">
            <div class="number-of-count">
                <span class="number-of-question">1 of 3 questions</span>
            </div>
            <div class="right">
                <div id="score"></div>

                <div class="timer-div">
                    <img class=" stop-watch-img" src="assets/images/stopwatch.svg" alt="Stopwatch">
                    <span class="time-left">10s</span>
                </div>
            </div>
        </header>
        <section id="container">
            <h2>Quiz Questions</h2>
            <!-- questions and options will be displayed here -->
        </section>
        <button id="next-button">Next</button>
    </main>

    <section class="score-container hide">
        <h3 id="user-score">Demo Score</h3>
        <button id="restart">↩️ Restart</button>
        <button id="highScore"> 🏆 High scores </button>
    </section>

    <footer id="contact" class="footer-box">
        <a id="twitter" href="https://twitter.com/"> </a>
        <a id="instagram" href="https://www.instagram.com"> </a>
        <a id="facebook" href="https://www.facebook.com"> </a>
    </footer>

    <!--MODALS BEGIN-->
    <!-- Modal content here -->
    <!--MODALS END-->

    <audio id="correct-audio" src="assets/correct.mp3"></audio>
    <audio id="incorrect-audio" src="assets/incorrect.mp3"></audio>
    <script src="assets/js/script.js"></script>
</body>

</html>
